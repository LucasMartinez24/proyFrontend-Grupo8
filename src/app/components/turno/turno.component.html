<div class="bg-secondary-subtle p-3 mt-5" *ngIf="esAdministrador()">
    <div class="m-5 p-3 text-center fw-bold h1 bg-info bg-opacity-10 border border-info border-start-0 rounded-end">
        TURNOS ASIGNADOS
    </div>

    <table class="table table-bordered table-hover border-primary mt-5">
        <thead class="table-dark">
            <tr>
                <th scope="col">IDTURNO</th>
                <th scope="col">Paciente</th>
                <th scope="col">Especialista</th>
                <th scope="col">Fecha</th>
                <th scope="col">Hora</th>
                <th scope="col">Estado del turno</th>
                <th scope="col">Operaciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let t of turnos">
                <th scope="row">{{t._id}}</th>
                <td>{{t.paciente.apellido}},{{t.paciente.nombre}}</td>
                <td>{{t.especialista.apellido}},{{t.especialista.nombre}} - {{t.especialista.profesion}}</td>
                <td>{{t.fecha | date: 'dd/MM/yyyy'}}</td>
                <td>{{t.hora}}</td>
                <td>{{t.estado}}</td>
                <td  class="d-flex justify-content-around">
                    <!-- <button type="button" class="btn btn-primary" (click)="modificarTurno(t)">RESERVAR TURNO</button> -->
                    <button type="button" class="btn btn-warning" (click)="modificarTurno(t)">Modificar</button>
                    <button type="button" class="btn btn-danger" (click)="eliminarTurno(t)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>

</div>
